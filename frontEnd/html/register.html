<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canteen website</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Register</h1>
            <form action="../../backEnd/register.php" method="post">
            <input type="text" name="first_name" required placeholder="First Name">
            <input type="text" name="last_name" required placeholder="Last Name">
             <input type="email" required name="email" placeholder="Email">
            <input type="tel" name="phone" required placeholder="Phone No">
            <input type="password" name="password" required placeholder="Password">
            <input type="password" name="password_confirm" required placeholder="Confirm Password">
            <select name="gender" id="gender" required > 
                <option value="" disabled selected>Gender</option>
                <option value="Male" >Male</option>
                <option value="Female" >Female</option>
                <option value="Other" >Other</option>
            </select>
            <input  class="term" id="terms" type="checkbox" required> 
            <label class="and"  for="terms">Terms and condition</label>

            <button type="submit">Submit</button>
             <!-- <input type="submit" class="submit" value="submit"> -->
            
            </form>
        </div>
    </main>
</body>
</html>
