<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Website</title>
    <link rel="stylesheet" href="can.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Cripsy">
        </div>
        <ul class="nav-links">
            <!-- <li><a href="                 -->
            <li><a href="#">About Us</a></li>
            <!-- <li><a href="                       -->
            <li><a href="#" class="cta-btn">Order Now</a></li>
        </ul>
        <div class="user-profile">
            <a href="#">Login/Register</a>
        </div>
    </nav>
    <main>
        <!-- Main content will go here -->
         
    <section class="hero">
        <h1>Welcome to Our Canteen</h1>
        <p>Order your favorite food online</p>
        <button>Order Now</button>
    </section>
    <section class="menu-preview">
        <h2>Popular Menu Items</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="food1.jpg" alt="Food 1">
                <h3>Food 1</h3>
                <p>Description</p>
                <button>Order</button>
            </div>
            <div class="menu-item">
                <img src="food2.jpg" alt="Food 2">
                <h3>Food 2</h3>
                <p>Description</p>
                <button>Order</button>
            </div>
            <!-- Add more menu items -->
        </div>
    </section>
    <section class="about-us">
        <h2>About Us</h2>
        <p>Learn more about our canteen and our mission</p>
        <button>Read More</button>
    </section>

    </main>
</body>
</html>
